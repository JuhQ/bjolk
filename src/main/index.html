<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bjolk</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="styles/sliders.css">
    <link rel="stylesheet" type="text/css" href="styles/custom-chats.css">
  </head>
  <body>
    <div class="window-draggable"></div>
    <div id="container">
      <div class="sidebar">
        <div class="chats"></div>
        <div class="tools">
          <button class="settings-button">
            <span class="settings-icon">
              <i data-feather="settings"></i>
            </span>
          </button>
        </div>
      </div>
      <div class="content">
        <div class="chat-container"></div>

        <div id="slacks"></div>

        <div id="settings" class="chat-window">
          <div>
            <h1>Settings</h1>
            <small>Reload app after changing settings, as some of the settings will not have automatic visible effect. Especially when adding new Slack or Mattermost.</small><br>

            <button type="button" id="do-not-disturb" class="bjolk-button">
              Do not disturb - 8 hours <span class="bjolk-button-icon"><i data-feather="bell-off"></i></span>
            </button>

            <h3>Service visibility</h3>
            <div id="service-list"></div>

            <h3>Slack</h3>

            <p>
              <form id="add-slack" class="add-custom-chat">
                <input type="text" id="slack-channel-name" />
                <button type="submit">Add new slack</button>
              </form>
            </p>

            <div id="slack-list"></div>

            <h3>Mattermost</h3>

            <p>
              <form id="add-mattermost" class="add-custom-chat">
                <input type="text" id="mattermost-channel-name" value="https://" />
                <button type="submit">Add new mattermost</button>
              </form>
            </p>

            <div id="mattermost-list"></div>

            <p>
              <button class="bjolk-button" id="reset-localstorage">
                Reset localstorage (dev purposes)
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      require('../renderer/renderer.js')
      const feather = require('feather-icons')
      feather.replace()
    </script>
  </body>
</html>
