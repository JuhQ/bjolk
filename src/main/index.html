<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bjolk</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <div class="window-draggable"></div>
    <div id="container">
      <div class="sidebar">
        <div class="chats"></div>
        <div class="tools">
          <button class="settings-button">
            <span class="settings-icon"><i data-feather="settings"></i></span>
          </button>
        </div>
      </div>
      <div class="content">
        <div class="chat-container"></div>

        <div id="slacks"></div>

        <div id="settings" class="chat-window">
          <div>
            <h1>Settings</h1>
       
            <h3>Service visibility</h3>
            <div id="service-list"></div>
            
            <h3>Slack</h3>

            
            <p>
              <form id="add-slack">
                <input type="text" id="slack-channel-name" />
                <button type="submit">Add new slack</button>
              </form>
            </p>
            
            <div id="slack-list"></div>
            
            <button type="button" id="do-not-disturb" class="bjolk-button">
              Do not disturb - 8 hours
            </button>

            <p><button class="bjolk-button" id="reset-localstorage">Reset localstorage (dev purposes)</button></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      require('../renderer/renderer.js')
      feather.replace()
    </script>
  </body>
</html>
